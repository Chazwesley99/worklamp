version: '3.8'

services:
  # PostgreSQL database for main application
  postgres:
    image: postgres:15-alpine
    container_name: worklamp-postgres
    environment:
      POSTGRES_USER: worklamp
      POSTGRES_PASSWORD: worklamp_dev_password
      POSTGRES_DB: worklamp
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U worklamp']
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL database for demo environment
  postgres_demo:
    image: postgres:15-alpine
    container_name: worklamp-postgres-demo
    environment:
      POSTGRES_USER: worklamp
      POSTGRES_PASSWORD: worklamp_dev_password
      POSTGRES_DB: worklamp_demo
    ports:
      - '5433:5432'
    volumes:
      - postgres_demo_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U worklamp']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for sessions and pub/sub
  redis:
    image: redis:7-alpine
    container_name: worklamp-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: worklamp-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://worklamp:worklamp_dev_password@postgres:5432/worklamp
      DATABASE_URL_DEMO: postgresql://worklamp:worklamp_dev_password@postgres_demo:5432/worklamp_demo
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      SESSION_SECRET: dev-session-secret-change-in-production
      ADMIN_EMAIL: admin@worklamp.com
      FRONTEND_URL: http://localhost:3000
      MEDIA_STORAGE_LOCAL: local
    ports:
      - '3001:3001'
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      postgres_demo:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  # Frontend Next.js service
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: worklamp-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  postgres_demo_data:
  redis_data:

networks:
  default:
    name: worklamp-network
